log4j.rootLogger=ALL, logger, file

log4j.appender.logger=org.apache.log4j.ConsoleAppender
log4j.appender.logger.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.logger.layout.ConversionPattern=%5p: %d{dd MMM yyyy HH:mm:ss,SSS}. [%t] (%F:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=target/test.log

log4j.appender.file.MaxFileSize=102400MB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p: %d{dd MMM yyyy HH:mm:ss,SSS}. [%t/%c] (%F:%L) - %m%n